<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js" async></script>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/structure.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=KoHo:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/Logowhite.svg">
    <title>Contact</title>
</head>
<body>
    <header id="contact-home" class="content-grid">
        
        <a href="index.html">
            <picture class="logoPosition contactHeight">
                <source class="logo" media="(max-width:1200px)" srcset="images/Logowhite.svg">
                <img class="logo" src="images/Logo.svg" alt="DN Logo">
            </picture>
        </a>

        <h1>Contact Me</h1>
        <nav class="menu contactHeight">
            <ul class="menuList">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="index.html#main-work">Work</a></li>
                <li><a href="https://drive.google.com/file/d/130oU2wYhmC-8C-O0Ejtz-h81UTxWoB0p/view?usp=drive_link">
                    Resume
                </a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-grid">
        <section id="contact">
            <article class="contact">
                
                <picture>
                    <source media="(min-width:1200px)" srcset="images/zengarden.png">
                    <source media="(max-width:1200px)" srcset="images/zengarden2.jpg">
                    <img src="images/zengarden.png" alt="Zen Garden">
                </picture>
                
                <form>
                    <h2>
                        Get in touch! My email is dangnyen@hotmail.com
                    </h2>
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject here">
                    <label for="message">Message</label>
                    <textarea id="message" rows="6" name="message" placeholder="Write me anything..."></textarea>
                    <div class="contact-grid">
                        <label id="fNameLabel" for="fName">First Name</label>
                        <label id="lNameLabel" for="lName">Last Name</label>
                        <input type="text" id="fName" name="firstname" placeholder="Your first name">
                        <input type="text" id="lName" name="lastname" placeholder="Your last name">
                    </div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email">
                    <button type="submit">Send Message</button>
                </form>
            </article>
        </section>
    </main>

    <footer>Copyright Â© 2024</footer>

</body>
</html>
