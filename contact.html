    <main class="content-grid">
        <section id="contact">
            
            <article class="contact">
                <h1>Contact Me</h1>
                <section class="contact">
                    <picture>
                        <source media="(width >= 1200px)" srcset="images/zengarden.png">
                        <source media="(width < 1200px)" srcset="images/zengarden2.png">
                        <img src="images/zengarden.png" alt="Zen Garden">
                    </picture>
                    
                    <form action="https://api.web3forms.com/submit" method="POST">
                        <h2>
                            Get in touch! My email is dangnyen@hotmail.com
                        </h2>
                        <input type="hidden" name="access_key" value="a4d7ce46-f677-450e-b15b-e14152ba9362">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Subject here" required>
                        <label for="message">Message</label>
                        <textarea id="message" rows="6" name="message" placeholder="Write me anything..." required></textarea>
                        <div class="contact-grid">
                            <label id="fNameLabel" for="fName">First Name</label>
                            <label id="lNameLabel" for="lName">Last Name</label>
                            <input type="text" id="fName" name="firstname" placeholder="Your first name" required>
                            <input type="text" id="lName" name="lastname" placeholder="Your last name" required>
                        </div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email" required>
                        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                        <button type="submit">Send Message</button>
                    </form>
                </section>
            </article>
        </section>
